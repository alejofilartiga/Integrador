<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Bing</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=DM+Sans:opsz@9..40&family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="./assets/img/google-btn.jpg" alt="google-logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="./assets/img/twitter-btn.png" alt="twitter-logo">
                </picture>
                <span>Registrarse con Twitter</span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <div class="form-container">
            <div class="input-container">
                <form>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre">
                    <label for="usuario"></label>
                    <input type="text" placeholder="Usuario">
                </form>
            </div>
            <div class="date-container">
                <form>
                    <label for="email"></label>
                    <input type="email" placeholder="Email">
                    <label for="contraseña"></label>
                    <input type="password" placeholder="Contraseña">
                </form>
            </div>            
            <button>Crear cuenta</button>
        </div>
        <a href="./index.html">Volver</a>
    </div><br><br><br>
</body>
</html>
